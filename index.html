<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Menambahkan viewport -->
  <title>Form Pemesanan Kafe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px; /* Lebar form diperbesar menjadi 500px */
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px; /* Membesarkan ukuran font judul */
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
      font-size: 16px; /* Membesarkan ukuran font label */
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 8px;
      font-size: 18px; /* Membesarkan font untuk select */
    }

    .item-row {
      display: flex;
      flex-direction: column; /* Menyusun elemen secara vertikal untuk layar HP */
      margin-top: 10px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .qty-control button {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px; /* Memperbesar tombol */
      height: 45px;
      font-size: 24px; /* Membesarkan font tombol */
      cursor: pointer;
      transition: transform 0.2s;
    }

    .qty-control button:hover {
      transform: scale(1.05);
    }

    .qty-number {
      width: 70px; /* Memperlebar input jumlah */
      text-align: center;
      font-size: 20px; /* Membesarkan font pada input jumlah */
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 0;
      background: #f9fafb;
    }

    .total {
      font-size: 20px; /* Membesarkan ukuran font total */
      font-weight: bold;
      color: #333;
      height: 45px;
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .total span {
      color: #10b981;
      margin-left: 5px;
    }

    .pay-button {
      padding: 18px 30px; /* Memperbesar tombol bayar */
      background: linear-gradient(to right, #34d399, #059669);
      color: white;
      font-size: 20px; /* Membesarkan ukuran font tombol bayar */
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(5, 150, 105, 0.2);
      transition: all 0.2s ease;
      height: 60px; /* Memperbesar tinggi tombol bayar */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }

    .pay-button:hover {
      background: linear-gradient(to right, #059669, #047857);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(5, 150, 105, 0.4);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 450px; /* Membuat lebar container lebih kecil untuk perangkat kecil */
        padding: 30px; /* Menambah padding agar elemen lebih longgar */
      }

      .qty-control button {
        width: 50px; /* Membesarkan tombol */
        height: 50px;
        font-size: 26px; /* Membesarkan font tombol */
      }

      .qty-number {
        width: 80px; /* Memperlebar input jumlah */
        font-size: 22px; /* Membesarkan font pada input jumlah */
      }

      .pay-button {
        padding: 20px 35px; /* Memperbesar padding tombol pembayaran */
        font-size: 22px; /* Membesarkan ukuran font tombol pembayaran */
        height: 65px; /* Memperbesar tinggi tombol */
      }

      h2 {
        font-size: 24px; /* Membesarkan font judul */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FORM PEMESANAN</h2>

    <label for="makanan">PILIH MAKANAN:</label>
    <div class="item-row">
      <select id="makanan" onchange="updateHarga()">
        <option value="" data-harga="0">-- PILIH MAKANAN --</option>
        <option value="MIE NYEMEK" data-harga="10000">MIE NYEMEK</option>
        <option value="MIE GORENG" data-harga="10000">MIE GORENG</option>
        <option value="MIE REBUS" data-harga="10000">MIE REBUS</option>
        <option value="BIHUN GORENG" data-harga="10000">BIHUN GORENG</option>
        <option value="MIE TEKTEK" data-harga="10000">MIE TEKTEK</option>
        <option value="PISANG COKELAT" data-harga="10000">PISANG COKELAT</option>
        <option value="KENTANG GORENG" data-harga="10000">KENTANG GORENG</option>
        <option value="SOSIS BAKAR" data-harga="5000">SOSIS BAKAR</option>
        <option value="ANEKA GORENGAN" data-harga="1000">ANEKA GORENGAN</option>
      </select>

      <div class="qty-control">
        <button onclick="ubahJumlah('qtyMakanan', -1)">-</button>
        <input id="qtyMakanan" class="qty-number" type="text" value="0" readonly>
        <button onclick="ubahJumlah('qtyMakanan', 1)">+</button>
      </div>
    </div>

    <label for="minuman">PILIH MINUMAN:</label>
    <div class="item-row">
      <select id="minuman" onchange="updateHarga()">
        <option value="" data-harga="0">-- PILIH MINUMAN --</option>
        <option value="ES TEH" data-harga="3000">ES TEH</option>
        <option value="POP ICE" data-harga="5000">POP ICE</option>
        <option value="ES JOSU" data-harga="7000">ES JOSU</option>
        <option value="ES JELLY STRAWBERRY" data-harga="7000">ES JELLY STRAWBERRY</option>
        <option value="ES COFFEE MALAKA" data-harga="7000">ES COFFEE MALAKA</option>
        <option value="ES COFFEE SUSU" data-harga="6000">ES COFFEE SUSU</option>
        <option value="ES NUTRISARI" data-harga="4000">ES NUTRISARI</option>
        <option value="ANEKA COFFEE PANAS" data-harga="5000">ANEKA COFFEE PANAS</option>
        <option value="WEDANG UWUH" data-harga="10000">WEDANG UWUH</option>
        <option value="SUSU KAMBING" data-harga="10000">SUSU KAMBING</option>
      </select>

      <div class="qty-control">
        <button onclick="ubahJumlah('qtyMinuman', -1)">-</button>
        <input id="qtyMinuman" class="qty-number" type="text" value="0" readonly>
        <button onclick="ubahJumlah('qtyMinuman', 1)">+</button>
      </div>
    </div>

    <label for="pembayaran">METODE PEMBAYARAN:</label>
    <div class="item-row">
      <select id="pembayaran" onchange="updateHarga()">
        <option value="">-- PILIH METODE PEMBAYARAN --</option>
        <option value="COD">CASH ON DELIVERY</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GOPAY</option>
        <option value="QRIS">QRIS</option>
        <option value="TRANSFER BANK">TRANSFER BANK</option>
      </select>
    </div>

    <div class="total">TOTAL:<span id="totalHarga">Rp 0</span></div>

    <div class="center-btn">
      <a id="payButton" class="pay-button" href="#" target="_blank">
        LANJUTKAN PEMBAYARAN
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 WARKOP IYAH (NOFAN RAMBE).
  </footer>

  <script>
    function ubahJumlah(id, delta) {
      const qtyInput = document.getElementById(id);
      let value = parseInt(qtyInput.value) || 0;
      value += delta;
      if (value < 0) value = 0;
      qtyInput.value = value;
      updateHarga();
    }

    function updateHarga() {
      const makanan = document.getElementById('makanan');
      const hargaMakanan = parseInt(makanan.selectedOptions[0].dataset.harga || 0);
      const qtyMakanan = parseInt(document.getElementById('qtyMakanan').value) || 0;

      const minuman = document.getElementById('minuman');
      const hargaMinuman = parseInt(minuman.selectedOptions[0].dataset.harga || 0);
      const qtyMinuman = parseInt(document.getElementById('qtyMinuman').value) || 0;

      const total = (hargaMakanan * qtyMakanan) + (hargaMinuman * qtyMinuman);
      document.getElementById('totalHarga').innerText = `Rp ${total.toLocaleString('id-ID')}`;

      const teksWA = `Halo, saya ingin memesan:%0AMakanan: ${makanan.value} x${qtyMakanan}%0AMinuman: ${minuman.value} x${qtyMinuman}%0AMetode Pembayaran: ${document.getElementById('pembayaran').value}%0ATotal: Rp ${total.toLocaleString('id-ID')}`;
      const linkWA = `https://wa.me/6281370504313?text=${teksWA}`;
      document.getElementById('payButton').href = linkWA;
    }
  </script>
</body>
</html>
